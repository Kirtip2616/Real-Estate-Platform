<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative; /* Ensure content stays above background */
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)); /* Dark gradient overlay */
    z-index: 1; /* Ensure it stays behind the content */
}

.video-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0; /* Keep video in the background */
}

.div1 {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 350px;
    text-align: center;
    animation: fadeIn 1.5s ease;
    position: relative; /* Ensure it stays above the background */
    z-index: 2;
}

.div1 h1 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #333;
}

.input-container {
    position: relative;
    margin-bottom: 30px;
    text-align: left;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
    transition: 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

.input-container label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    background: white;
    padding: 0 5px;
    font-size: 16px;
    color: #aaa;
    transition: 0.3s ease;
    pointer-events: none;
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: -5px;
    font-size: 14px;
    color: #007bff;
}

.b1 {
    width: 100%;
    padding: 12px 20px;
    font-size: 18px;
    color: white;
    background: linear-gradient(90deg, #007bff, #0056b3);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.b1:hover {
    background: linear-gradient(90deg, #0056b3, #007bff);
    transform: scale(1.05);
}

.div2 {
    font-size: 14px;
    margin-top: 20px;
    color: #666;
}

.div2 a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.div2 a:hover {
    text-decoration: underline;
}

.checkbox-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin: 10px 0;
}

.checkbox-container input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 10px;
}

.checkbox-container label {
    font-size: 14px;
    color: #666;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <video class="video-bg" autoplay loop muted>
        <source src="photos/loginBG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="div1">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="Checkbox" onclick="togglePasswordVisibility()">
                <label for="Checkbox">Show Password</label>
            </div>
            <button type="submit" class="b1">Login</button>
            <div class="div2">
                Don't have an account? <a href="signup1.html">Sign up here</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'main.html'; // Redirect to main page
                } else {
                    alert(data.message); // Show error message
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>
</html>
